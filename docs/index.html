<style>
  .b2 { float: right; }
</style>
<button onclick="callBell()">Z</button>
<button onclick="callAlarm()">X</button>

<button class="b2" onclick="callBell()">Z</button>
<button class="b2" onclick="callAlarm()">X</button>
<script>
  var audio = new Audio('alarm_sound.mp3');
  var audio2 = new Audio('bell.mp3');

function callAlarm() {
    audio.play();
}
function callBell() {
    audio2.play();
}
</script>
